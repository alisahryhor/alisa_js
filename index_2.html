<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <style>
    	#slider img {display: none;}
    	#slider img.first {display: block;}
    </style>
</head>
<body>
		<div id="slider">
			<img class="first" src="img/Layer7.jpg">
			<img src="img/Layer8.jpg">
			<img class="last" src="img/Layer9.jpg">
		</div>
<button id="prev"><img src="img/arrow-left.jpg"></button>
<button id="next"><img src="img/arrow-right.jpg"></button>
	<script type="text/javascript">
		$(function(){
			var slider_item = $("div#slider img").first();
			$("#next").click(function() {
				$(slider_item).not(".last").hide("slow", function() {
					slider_item = $(slider_item).next("img");
					$(slider_item).show("slow");
				});
			});
			$("#prev").click(function() {
				$(slider_item).not(".first").hide("slow", function() {
					slider_item = $(slider_item).prev("img");
					$(slider_item).show("slow");
				});
			});	
		});
	</script>
</body>
</html>
